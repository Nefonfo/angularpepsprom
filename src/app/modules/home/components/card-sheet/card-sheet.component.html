<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar>
      <button mat-mini-fab color="primary" (click)="navigateTo(id)">
        <mat-icon color="white">edit</mat-icon>
      </button>
    </div>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ type }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
